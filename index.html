<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>web-mechanics</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__content">
        <p class="header__text">Header</p>
      </div>
    </header>
    <main class="main">
      <aside class="aside">
        <nav class="menu">
          <h3 class="menu__header">Меню</h3>
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="">Список 1</a></li>
            <li class="menu__item"><a class="menu__link" href="">Список 2</a></li>
            <li class="menu__item"><a class="menu__link" href="">Список 3</a></li>
          </ul>
        </nav>
      </aside>
      <section class="center">
        <div class="center__content">
          <div class="center__card">
            <div class="card-item">
              <div class="card-item__image">
                <img class="card-item__img" src="img/img.jpg" alt="photo">
              </div>
              <div class="card-item__main">
                <div class="card-item__by">
                  <p class="card-item__price">$ 49 999</p>
                  <button class="card-item__btn">Купить</button>
                </div>
                <p class="card-item__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod,
                  necessitatibus.</p>
                <input class="card-item__input" type="text" name="" id=""/>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="rigth">
        <div class="rigth__content">
          <p class="rigth__text">Rigth</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__text">Footer</p>
      </div>
    </footer>
  </div>
</body>

</html>
